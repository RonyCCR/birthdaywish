<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@300;400;700&family=Hind+Siliguri:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --champagne: #D4AF37;
            --midnight: #020617;
            --slate-light: #94a3b8;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: var(--midnight);
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }
        .font-anek { font-family: 'Anek Bangla', sans-serif; }
        .font-hind { font-family: 'Hind Siliguri', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .gold-gradient-text {
            background: linear-gradient(to bottom right, #fde68a, #d4af37, #b45309);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cursor::after {
            content: '';
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--champagne);
            margin-left: 4px;
            vertical-align: middle;
            animation: blink 1.2s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.2); border-radius: 10px; }

        @keyframes softReveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-soft-reveal { animation: softReveal 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; }
    </style>
